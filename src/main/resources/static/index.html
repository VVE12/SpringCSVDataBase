<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
    <title>Spring Boot CSV file Application</title>
    <link rel="stylesheet" href="/css/main.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
</head>
<body>
<div class="upload-container">
    <form>
        <div class="form-row">
            <h3>Download CSV file from Gmail</h3>
                <div class="col-md-12">
                    <label for="email">Email</label>
                    <input id="email" type="email"  class="form-control" name="email" placeholder="example@gmail.com" value="" required />
                </div>
                <div class="col-md-12">
                    <label for="password">Password</label>
                    <input id="password" type="password" class="form-control" name="password" placeholder="****" value="" required />
                </div>
                <div class="col-md-12">
                    <label for="directory">Directory</label>
                    <input id="directory" type="text" class="form-control" name="Directory to download" placeholder="D:/" value="" required />
                    <div class="button">
                        <button onclick="downloadFile()" type="submit" class="primary submit-btn">Download</button>
                    </div>
                </div>
        </div>
    </form>
    <div class="upload-content">
            <h3>Choose CSV file to upload </h3>
            <form id="singleUploadForm" name="singleUploadForm">
                <div class="input-group mb-3">
                    <div class="custom-file">
                        <input type="file" class="custom-file-input" id="singleFileUploadInput" aria-describedby="singleFileUploadInput" required />
                        <label class="custom-file-label" for="singleFileUploadInput">Choose file</label>
                    </div>
                </div>
                <div class="button">
                    <button type="submit" class="primary submit-btn">Submit</button>
                </div>
            </form>
            <div class="upload-response">
                <div id="singleFileUploadError"></div>
                <div id="singleFileUploadSuccess"></div>
            </div>
    </div>
</div>
<script src="/js/main.js" ></script>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
</body>
</html>
